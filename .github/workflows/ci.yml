name: Deploy React App

on:
  pull_request:
    branches: [ "main" ] # Trigger CI on pull requests to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Or downgrade to a compatible version like '18.x' or '16.x'

      - name: Install dependencies
        run: npm install

      - name: Set execute permissions for react-scripts
        run: chmod +x ./node_modules/.bin/react-scripts

      - name: Build the app
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.COMP3104_GITHUB_TOKEN }}
          publish_dir: ./build
